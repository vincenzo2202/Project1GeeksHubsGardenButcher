    <!-- Esto es el cuerpo del formulario de reserva  -->
    <div class="row f1">
      <div class="row cuerpo">
        <div class="container-fluid col-md-6 col-lg-6 ">
            <img src="/img/questions.jpg" class="img-fluid" alt="questions">
        </div>
        <div class="col-md-6 col-lg-6 ">
            <div class="text-center help">¿NECESITAS AYUDA?</div>
            <div class="text-center help">Para cualquier otro tema, no dudes en contactarnos utilizando el siguiente formulario.</div>
            <div class="formulario nombres">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4"> </label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputCity"> </label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad desde donde nos escribes">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inlineFormCustomSelectPref">Motivo de contacto</label>
                        <select class="custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Escoge una opción</option>
                            <option value="1">Reclamaciones</option>
                            <option value="2">Franquiciarte</option>
                            <option value="3">Otros</option>
                        </select> 
                    </div><br>
                    <div class="form-group">
                        <label for="floatingTextarea2">Cuentanos algo...</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">He leído y acepto la política de privacidad</label>
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Enviar</button>
                </form>
            </div>
        </div>
    </div>
