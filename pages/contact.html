<head>

</head>

<body>
  <div class="container-fluid ">
    <!-- Esto es la navBar del menu -->
    <div class="row menu ">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Esto es el logo en la NavBar -->
        <div class="container-fluid barraMenu" style="background-color: #ffffff;">
          <a href="/index.html"><img class="logoBanner" src="/img/GB1.png" alt="logo"></a>
          <!-- Termina el logo -->

          <a class="navbar-brand" href="/index.html">Garden Butcher</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              <a class="nav-link" href="/pages/menu.html">Menú</a>
              <a class="nav-link" href="/pages/book.html">Reservar</a>
              <a class="nav-link" href="/pages/contact.html">Contáctanos</a>

            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Esto es el cuerpo del formulario de reserva  -->
    <div class="row cuerpo ">
      <div class="col fparte1  grid text-start">
        <div class="formulario nombres">
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4"></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label"></label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad desde donde nos escribes">
              </div>

              <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Motivo de contacto</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Escoge una opción</option>
                  <option value="1">Reclamaciones</option>
                  <option value="2">Franquiciarte</option>
                  <option value="3"> Otros</option>
                </select>

                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                  <label for="floatingTextarea2 cajaTexto">Cuentanos algo...</label>
                </div>

                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">He leído y acepto la política de
                    privacidad </label>
                </div>


                <button type="submit" class="btn btn-primary my-1">Submit</button>
              </form>
              
              <!-- end -->
          </form>
          
        </div>
        
        
      </div>
      <div class="col fparte2">
        este es el texto lateral derecho
      </div>
    </div>

    <div class="row pie">Footer
      
    </div>
    
  </div>
  <!-- Vinculo con JS de Bootstap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
